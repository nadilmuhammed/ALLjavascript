<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calulator.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0">
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>DELL</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div>
                <button>.</button>
                <button>0</button>
                <button>/</button>
                <button>x</button>
            </div>
             <div class="reset">
                <button style="width: 40%;
                border-radius: 10px;">RESET</button>
                <button style="width: 40%;
                border-radius: 10px;">=</button>
            </div>




        </div>
    </div>
    


    <script src="./calculator.js"></script>
</body>
</html>
