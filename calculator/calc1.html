<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calc1.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="calculator">
            <input class="inputs" type="text" placeholder="0">
            <div>
                <input class="calc" type="button" value="7">
                <input class="calc" type="button" value="8">
                <input class="calc" type="button" value="9">
                <input class="calc" type="button" value="DEL">
            </div>
            <div>
                <input class="calc" type="button" value="4">
                <input class="calc" type="button" value="5">
                <input class="calc" type="button" value="6">
                <input class="calc" type="button" value="+">
            </div>
            <div>
                <input class="calc" type="button" value="1">
                <input class="calc" type="button" value="2">
                <input class="calc" type="button" value="3">
                <input class="calc" type="button" value="-">
            </div>
            <div>
                <input type="button" value=".">
                <input type="button" value="0">
                <input type="button" value="/">
                <input type="button" value="x">
                
            </div>
             <div class="reset">
                <input style="width: 40%;
                border-radius: 10px;" type="button" value="RESET">
                <input style="width: 40%;
                border-radius: 10px;" type="button" value="=">
            </div>

            




        </div>
    </div>
    
</body>
</html>
